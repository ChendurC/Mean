<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>
</head>
<body>
    <name ng-app="" init="employees=[
    {name:'Chendur',profession:'IT',country:'India'},
    {name:'arun',profession:'Cricketer',country:'Srilanka'},
    {name:'ram',profession:'Economist',country:'USA'}
    ]">
    <ul>
        <li ng-repeat="emp in employees">{{emp.name}}-{{emp.profession}}-{{emp.country}}</li>
    </ul>
</body>
</html>
