<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>bill</title>
</head>
<body ng-app="ecommerceApp" ng-controller="ecommerceController"></body>
<h1>ecommerce</h1>
<label>Mobile number</label>
<input type="number" id="ph number" name="ph" ng-model="num1" placeholder="enter ph number"><br><br>
<label>purchase amount</label>
<input type="number" id="purchase amount" name="amt" ng-model="amt" placeholder="enter purchase amt"><br><br>
<label>Do you have card</label>
<input type="text" id="num3" name="num3" ng-model="num3" placeholder="y or n"><br><br>

<button ng-click="result()">Bill</button><br>
<h3>{{amt}}</h3><br>
<h3>{{output1}}</h3><br>
<h3>{{output4}}</h3><br> 

<script>
    var app=angular.module("ecommerceApp",[]);
    app.controller("ecommerceController",function($scope){
        $scope.amt=0;
        $scope.output1=0;
        $scope.output2=0;
        $scope.output3=0;
        $scope.output4=0;
        $scope.result=function(){
            output=0;
            if($scope.amt<=10000){
                output=($scope.amt*10)/100;
                $scope.output1=output; 
                $scope.output2=$scope.amt - $scope.output1; 
                if($scope.num3=='y'){
                    $scope.output3=($scope.amt*20)/100; 
                    $scope.output1 = $scope.output3; 
                    }
                    $scope.output4 = $scope.amt - $scope.output1; 
                    }
            else if($scope.amt>10000 && $scope.amt<=20000){
                output=($scope.amt*20)/100
                $scope.output1=output;
                $scope.output2=$scope.amt-$scope.output1;
                if($scope.num3=='y'){
                     $scope.output3=($scope.amt*30)/100; 
                     $scope.output1 = $scope.output3; 
                     }
                     $scope.output4 = $scope.amt - $scope.output1; 
                     } 
            else if($scope.amt>20000 && $scope.amt<=30000){
                output=($scope.amt*30)/100
                $scope.output1=output;
                $scope.output2=$scope.amt-$scope.output1;
                if($scope.num3=='y'){
                    $scope.output3=($scope.amt*40)/100; 
                    $scope.output1 = $scope.output3; 
                    }
                    $scope.output4 = $scope.amt - $scope.output1; 
                    } 
                    return $scope.output1; 
              
        };
    });
</script>



</body>
</html>
