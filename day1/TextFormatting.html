<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <!-- block level elements h1...h6,p,div-->
    <!-- inline elements a, img, span-->    
        <p><b>Paragraph 1 - bold</b></p>
        <p><i>Paragraph 1 - bold</i></p>
        <p><sup>Paragraph 1 - bold</sup></p>
        <p>Usage of <span><mark>span</mark></span></p>
        <!--
           <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Small text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text
       -->
</body>
</html>
