<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
</head>
<body>
    <h1>Weather info</h1>
    <script>
        weatherdata=[];
        function getweather(){
            apikey="65c5dffc58a59d15f549d92238d3d713";
            city=document.getElementById('location').values;
            var url="https://api.openweathermap.org/data/2.5/weather?q"+city+'&appid=65c5dffc58a59d15f549d92238d3d713')
            fetch(url)
            .then(response=>response.json())
            .then(json=>displayData(json))
        }
            function displayData(jsondata){
            weatherdata = jsondata;
            document.getElementById('loc').innerHTML='location :'+ city;
            console.log('displayData::',weatherdata);
            document.getElementById('temp').innerHTML='Temp :'+ weatherdata.main.temp;
            document.getElementById('pre').innerHTML='pressure :'+ weatherdata.main.pressure;
            document.getElementById('hum').innerHTML='humidity :'+ weatherdata.main.humidity;
            document.getElementById('wind').innerHTML='wind :'+ weatherdata.main.wind;
            
            }            
            
        </script>      
    
</body>
</html>
