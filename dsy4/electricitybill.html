<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
</head>
<body>
    <h1 id="values"></h1>
   
    <script>
        function calculatebill(units)
        {
            if(units <= 100)
            {
                return units*1;
            }
            else if(units <= 200)
            {
                return(100 * 1)+(units-100)*2;
            }
            else if(units <= 300)
            {
                return(100 * 1)+(100*2)+(units-200)*3;
            }
            
            
        }
        document.getElementById("values").innerHTML=calculatebill(150);
       
    </script>
    
</body>
</html>
